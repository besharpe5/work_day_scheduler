<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    rel="stylesheet" 
    />
    <link 
    href="./Develop/css/style.css"
    rel="stylesheet"  
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time-block" id="09am">
            <p class="hour col-2">9:00 AM</p>
            <textarea class="col event-input" id="row-nineAm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
          <div class="row time-block" id="10am">
            <p class="hour col-2">10:00 AM</p>
            <textarea class="col event-input" id="row-tenAm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
          <div class="row time-block" id="11am">
            <p class="hour col-2">11:00 AM</p>
            <textarea class="col event-input" id="row-elevenAm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
          <div class="row time-block"id="12pm">
            <p class="hour col-2">12:00 PM</p>
            <textarea class="col event-input" id="row-twelvePm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
          <div class="row time-block" id="13pm">
            <p class="hour col-2">1:00 PM</p>
            <textarea class="col event-input" id="row-onePm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
          <div class="row time-block" id="14pm">
            <p class="hour col-2">2:00 PM</p>
            <textarea class="col event-input" id="row-twoPm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
          <div class="row time-block" id="15pm">
            <p class="hour col-2">3:00 PM</p>
            <textarea class="col event-input" id="row-threePm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
          <div class="row time-block" id="16pm">
            <p class="hour col-2">4:00 PM</p>
            <textarea class="col event-input" id="row-fourPm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
          <div class="row time-block" id= "17pm">
            <p class="hour col-2">5:00 PM</p>
            <textarea type="text" class="col event-input" id="row-fivePm"></textarea>
            <button class="btn saveBtn"><span class='oi oi-hard-drive'></span></button>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/js/script.js"></script>
  </body>
</html>
